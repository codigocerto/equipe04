<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
    <title>Código Certo - Cadastro Mentores</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--BS ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Rubik:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/pages.css"" />
  </head>
  <body>
    <main class="main-forms">
      <header class="nav-term pt-5">
        <nav class="container d-flex align-items-center justify-content-start">
          <a href="./termo-mentoria.html"" class="text-white d-flex align-items-center gap-3">
            <i class="bi bi-chevron-left page-icon text-white"></i>
            Voltar
          </a>
        </nav>
      </header>
  
      <section class="container signup">
        <div class="row d-flex align-items-center flex-column">
          <div class="col-11 col-md-10 col-lg-8 container signup__container" >
            <h1 class="fs-4">
              Mentor
            </h1>
            <h2 class="fs-5 fw-light">
              Preencha o formulário para participar do programa<br>
              como <strong>mentor</strong>
            </h2>
            <div class="row d-flex align-items-center justify-content-center signup__container__page">
              <div class="col-12 col-md-10 col-xl-8 d-flex align-items-start justify-content-between">
                <div class="d-flex align-items-center flex-column text-center">
                  <i class="bi bi-1-circle signup__container__page-icon"></i>
                  <span class="fw-light">
                    Termo de<br />
                    Consentimento
                  </span>
                </div>
                <div class="signup__container__page-line"><span></span></div>
                <div class="d-flex align-items-center flex-column text-center">
                  <i class="bi bi-2-circle-fill signup__container__page-icon"></i>
                  <span class="fw-light">
                    Informações<br />
                    Pessoais
                  </span>
                </div>
              </div>
            </div>
            <div class="row mt-5">
              <h4 class="fs-5">
                Informações Pessoais
              </h4>
            </div>
            <form class="mt-3 needs-validation" novalidate>
              <div class="mb-3">
                <label for="fullName" class="form-label">Nome Completo:</label>
                <input type="text" class="form-control signup__container__form-input" id="fullName" placeholder="José da Silva" required>
              </div>
              <div class="row mb-3">
                <div class="col-md-8">
                  <label for="email" class="form-label">Email para Contato:</label>
                  <input type="email" class="form-control signup__container__form-input" id="email" placeholder="josesilva@gmail.com" required>
                </div>
                <div class="col-md-4">
                  <label for="whatsapp" class="form-label">Número Whatsapp:</label>
                  <input type="tel" class="form-control signup__container__form-input" id="whatsapp" placeholder="(xx) xxxxx-xxxx" maxlength="15" onkeyup="handlePhone(event)" required>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-4">
                  <label for="country" class="form-label">País:</label>
                  <select id="country" class="form-select signup__container__form-input" required>
                      <option>Alemanha</option>
                      <option>Austrália</option>
                      <option>Bélgica</option>
                      <option class="text-primary" selected>Brasil</option>
                      <option>Canadá</option>
                      <option>Coreia do Sul</option>
                      <option>Dinamarca</option>
                      <option>Espanha</option>
                      <option>França</option>
                      <option>Finlândia</option>
                      <option>Hungria</option>
                      <option>Inglaterra</option>
                      <option>Irlanda</option>
                      <option>Itália</option>
                      <option>Japão</option>
                      <option>Noruega</option>
                      <option>Países Baixos</option>
                      <option>Polónia</option>
                      <option>Portugal</option>
                      <option>Singapura</option>
                      <option>Suécia</option>
                      <option>Nova Zelândia</option>
                  </select>
                </div>
                <div class="col-md-8">
                  <label for="stack" class="form-label">Função Pretendida:</label>
                  <select class="form-select signup__container__form-input"  name="stack" id="stack" required>
                    <option selected>Escolher função pretendida</option>
                    <option value="AG">Agilista</option>
                    <option value="QA">Quality Assurance</option>
                    <option value="BE">Desenvolvedor(a) Backend</option>
                    <option value="FE">Desenvolvedor(a) Frontend</option>
                    <option value="FS">Desenvolvedor(a) Fullstack</option>
                    <option value="UXUI">UX/UI Designer</option>
                  </select>
                </div>
              </div>
              <div class="mb-3">
                <label for="experience" class="form-label">Período de Experiência:</label>
                <select class="form-select signup__container__form-input" id="experience" required>
                  <option value="1" selected>Menos de 1 ano</option>
                  <option value="2">Entre 1 e 2 anos</option>
                  <option value="3">Entre 2 e 5 anos</option>
                  <option value="4">Mais de 5 anos</option>
                </select>
              </div>
              <div class="row mb-3">
                <div class="col-md-7">
                  <label for="availablity" class="form-label">Período de Disponibilidade:</label>
                  <select class="form-select signup__container__form-input" id="availablity" required>
                    <option selected>Escolher disponiblidade</option>
                    <option value="1">Manhã (8h-12h)</option>
                    <option value="2">Tarde (12h-18h)</option>
                    <option value="3">Noite (18h-22h)</option>
                    <option value="4">Final de Semana(apenas)</option>
                    <option value="5">Total Disponibilidade</option>
                  </select>
                </div>
                <div class="col-md-5">
                  <label for="seniority" class="form-label">Nível de Senioridade:</label>
                  <select class="form-select signup__container__form-input" id="seniority" required>
                    <option selected>Escolher senioridade</option>
                    <option value="1">Sem Experiência</option>
                    <option value="2">Júnior</option>
                    <option value="3">Pleno</option>
                    <option value="4">Sênior</option>
                  </select>
                </div>
              </div>
              <div class="mb-3">
                <label for="linkedin" class="form-label">Link do Perfil do Linkedin:</label>
                <input type="url" class="form-control signup__container__form-input" id="linkedin" placeholder="https://www.linkedin.com/company/codigocerto/">
              </div>
              <div class="mb-3">
                <span class="fs-6">Gostaria de Liderar Projetos?</span><br>
                <div class="signup__container__form-radio mt-2">
                  <input class="form-check-input" id="yes" name="leader" value="1" type="radio" required>
                  <label class="form-check-label" for="yes">
                    Sim! Tenho interesse em liderar projetos e assumir responsabilidades.
                  </label>
                </div>
                <div class="signup__container__form-radio">
                  <input class="form-check-input" id="no" name="leader" value="0" type="radio" required>
                  <label class="form-check-label" for="no">
                    Não! No momento prefiro focar em desenvolvimento e contribuir como membro.
                  </label>
                </div>
              </div>
              <button type="submit" class="btn signup__container__form-btn">
                Enviar Cadastro
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <!-- JS File for use -->
    <script src="../scripts/script.js"></script>
    <!-- Js Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
