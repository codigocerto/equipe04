<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form Mentoria</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--BS ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Rubik:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../pages/styles/pages.css" />
  </head>
  <body>
    <main class="term-wrapper">
      <nav class="nav-term">
        <a class="voltar" href="../pages/termo-mentoria.html">
          <i class="bi bi-chevron-left"></i>Voltar</a>
      </nav>

      <section class="termo-voluntario rounded-2">
        <div>
          <h1>Mentoria</h1>
          <h2>
            Preencha o formulário para participar do programa como
            <strong>Mentoria</strong>
          </h2>
        </div>

        <div class="d-flex justify-content-evenly align-items-center">
          <div
            class="d-flex flex-column justify-content-center align-items-center">
            <i class="bi bi-1-circle"></i>
            <p>
              Termo de<br />
              Consentimento
            </p>
          </div>
          <hr class="linha">
          <div
            class="d-flex flex-column justify-content-center align-items-center">
            <i class="bi bi-2-circle-fill"></i>
            <p>
              Informações<br />
              Pessoais
            </p>
          </div>
        </div>

        <form class="row g-3 form-container">
          <div class="col-12 input">
            <label for="name" class="form-label">Nome Completo:</label>
            <input   type="text" class="form-control" id="name" placeholder="Nome Completo">
          </div>
       
          <div class="col-md-6">
             <label for="email" class="form-label">Email para Contato:</label>
            <input type="email" class="form-control" placeholder="E-mail" id="email">
          </div>
         
          <div class="col-md-6">
            <label class="form-label" for="cel">Número Whatsapp:</label>
            <input class="form-control" type="text" placeholder="(XX) XXXXX-XXXX" id="cel">
          </div>

          <div class="col-md-4">
            <label class="form-label" for="country">País:</label>
            <select id="inputState" class="form-select">
              <option>Alemanha</option>
                <option>Austrália</option>
                <option>Bélgica</option>
                <option selected>Brasil</option>
                <option>Canadá</option>
                <option>Coreia do Sul</option>
                <option>Dinamarca</option>
                <option>Espanha</option>
                <option>França</option>
                <option>Finlândia</option>
                <option>Hungria</option>
                <option>Inglaterra</option>
                <option>Irlanda</option>
                <option>Itália</option>
                <option>Japão</option>
                <option>Noruega</option>
                <option>Países Baixos</option>
                <option>Polónia</option>
                <option>Portugal</option>
                <option>Singapura</option>
                <option>Suécia</option>
                <option>Nova Zelândia</option>
            </select>
          </div>
        
          <div class="col-md-8">
            <label class="form-label" for="stack">Função Pretendida:</label>
            <select class="form-select"  name="stack" id="stack">
              <option value="QA">
                Analista de Teste - Quality Assurance
              </option>
              <option value="BE">Programador Backend</option>
              <option value="FE">Programador Frontend</option>
              <option value="FS">Programador Fullstack</option>
              <option value="PO">Product Owner</option>
              <option value="SM">Srum Master</option>
              <option value="UXUI">UX/UI Designer</option>
            </select>
          </div>

          <div class="col-md-12">
            <label class="form-label" for="period">Periodo de Experiência:</label>
            <select class="form-select" name="periodExp" id="periodExp">
              <option value="QA">Entre 6 meses</option>
                <option value="BE">Entre 6 meses a 1 ano</option>
                <option value="FE">Entre 1 e 2 anos</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label" for="period">Periodo de Disponibilidade:</label>
            <select class="form-select" name="period" id="period">
              <option value="QA">Manhã</option>
                <option value="BE">Tarde</option>
                <option value="FE">Noite</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label" for="level">Nível de Senioridade:</label>
            <select class="form-select" name="level" id="level">
              <option value="QA">Sem experiência</option>
                <option value="BE">Junior</option>
                <option value="FE">Pleno</option>
                <option value="FS">Senior</option>
            </select>
          </div>
        
          <div class="col-12">
            <label class="form-label" for="linkedin">Link do Perfil no Linkedin:</label>
            <input type="text" class="form-control" id="linkedin" placeholder="http://www.linkedin.com/in/seulink">
          </div>

          <p>Gostaria de Liderar Projetos?</p>

          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Sim! Tenho interesse em liderar projetos e assumir responsabilidades.
              </label>
            </div>
          </div>

          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Não! No momento prefiro focar em desenvolvimento e contribuir como membro.
              </label>
            </div>
          </div>
        
          <div class="col-12">
            <button type="button" class="btn btn-danger">
              Enviar Cadastro
            </button>
               <br>
              <br>
             <br>
          </div>
       </form>
    </section>
    </main>

    <!-- JS File for use -->
    <script src="../scripts/script.js"></script>
    <!-- Js Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
